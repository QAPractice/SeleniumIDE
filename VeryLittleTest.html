<title>VeryLittleTest</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">VeryLittleTest</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/home</td>
	<td></td>
</tr>
<tr>
	<td>waitForElementPresent</td>
	<td>name=bio</td>
	<td></td>
</tr>
<tr>
	<td>store</td>
	<td>0</td>
	<td>MyVar</td>
</tr>
<tr>
	<td>storeEval</td>
	<td>carnamearray.length;	</td>
	<td>length</td>
</tr>
<tr>
	<td>while	</td>
	<td>storedVars.MyVar &lt; storedVars.length</td>
	<td></td>
</tr>
<tr>
	<td>storeEval</td>
	<td>carnamearray[storedVars.MyVar]</td>
	<td>carname</td>
</tr>
<tr>
	<td>type</td>
	<td>name=bio</td>
	<td>${carname}</td>
</tr>
<tr>
	<td>click</td>
	<td>id=submit</td>
	<td></td>
</tr>
<tr>
	<td>store</td>
	<td>javascript{storedVars.MyVar++;}</td>
	<td></td>
</tr>
<tr>
	<td>endWhile</td>
	<td></td>
	<td></td>
</tr>
</tbody></table>
